<app-adminnav></app-adminnav>
<app-homefiller></app-homefiller>
<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="employee.length == 0">
      <p>There is no Product added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/product-crud">Add Product </button>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="employee.length !== 0">
      <h3 class="mb-3 text-center">Product List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">Name</th>
              <th scope="col">Product</th>
              <th scope="col">Description</th>
              <th scope="col">Actual Price</th>
              <th scope="col">Discount Price</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employee ; let i = index" >
              <td>{{i+1}}</td>
              <td>{{employee.name}}</td>
              <td><img style="width: 160px;" src="{{employee.uploadPhoto}}" alt=""></td>
              <td>{{employee.productDesc}}</td>
              <td>{{employee.mrp}}</td>
              <td>{{employee.dp}}</td>
              <td>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
              <!-- <td>
                <button class="btn btn-danger" routerLink="/edit/{{employee.id}}"><i class="fas fa-pen-alt"></i></button>  </td> -->
             
                
            
        </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-outline-primary" routerLink="/product-crud">Add Product</button>
    </div>
  
  </div>

  <app-footer></app-footer>
