<form [formGroup]="data" >
<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">Update Product</h3>

    <div class="form-group">
      <input type="text" formControlName="details.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" formControlName="details.productDesc" class="form-control" placeholder="Description">
    </div>

    <div class="form-group">
      <input type="text" formControlName="details.uploadPhoto" class="form-control" placeholder="Image url">
    </div>
    <div>
      <input type="text" formControlName="details.mrp" class="form-control" placeholder="Price">
    </div>

    <div class="form-group">
      <input type="text" formControlName="details.dp" class="form-control" placeholder="Discount Price">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateProduct()">Update Product</button>
    </div>
    
  </div>
</div>
</form>
